<form>
    <div  [hidden]="ajout">
        <label>ID Role</label>
        <input type="text" [(ngModel)]="role.role_id" name="role_id" class="form-control w-25">
    </div>
    <div>
        <label>Role</label>
        <input type="text" [(ngModel)]="role.role" name="role" class="form-control w-100"
            placeholder="Entrez un role">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!role.role" class="btn btn-dark"
            (click)="saveRole()">{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
